<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function(){
            //点击li节点就弹出其文本
            var liNodes = document.getElementsByTagName("li");

            for(var i = 0; i<liNodes.length; i++){
                liNodes[i].onclick = function(){
                    alert(this.firstChild.nodeValue)
                    // alert(i);
                }
            }
        }
    </script>
</head>
<body>
    <p>选择城市</p>
    <ul id="city">
        <li id="bj" name="BeiJing">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
    </ul>

    <p>选择游戏</p>
    <ul id="game">
        <li id="rl">红警</li>
        <li>实况</li>
        <li>汽车</li>
        <li>魔兽</li>
    </ul>

        name: <input type="text" name="gender" value="hunhun" id="name">
</body>
</html>
